<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Lan√ßar no estoque</strong>
    </div>
    <div class="card-body">
      <form class="example-form" [formGroup]="myControl">
        <mat-form-field class="col-sm-6">
          <mat-label>Produto</mat-label>
          <mat-select name="produto" formControlName="produto" [(ngModel)]="produto">
            <mat-option [value]="null"></mat-option>
            <mat-option *ngFor="let p of prods" [value]="p">{{p.id}} - {{p.nome}} - {{p.recheio}} </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-sm-3">
          <input matInput type="number" placeholder="Quantidade Produzida"  formControlName="quantidade"/>
        </mat-form-field>
        <button mat-raised-button
                style="background-color: rgb(255, 205, 55); color: white; float: right; margin-top: 20px"
                (click)="update()">Atualizar Estoque
        </button>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <strong>Estoque Atual</strong>
    </div>
    <div class="card-body">
      <table ng-repeat mat-table [dataSource]="estoque" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-size: 15px"> Produto</th>
          <td mat-cell *matCellDef="let element"> {{element.produto.nome}} </td>
          <td mat-footer-cell *matFooterCellDef style="color:  rgb(255, 205, 55) ; font-size: 15px"> Total</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-size: 15px"> Quantidade</th>
          <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
          <td mat-footer-cell *matFooterCellDef style="color:  rgb(255, 205, 55); font-size: 15px"> {{totalSalgados }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
